<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${club.id != null} ? 'Editar Club' : 'Nuevo Club'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">‚öΩ Futbol App</a>
            <div class="navbar-nav">
                <a class="nav-link active" th:href="@{/clubes}">Clubes</a>
                <a class="nav-link" th:href="@{/jugadores}">Jugadores</a>
                <a class="nav-link" th:href="@{/entrenadores}">Entrenadores</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 th:text="${club.id != null} ? '‚úèÔ∏è Editar Club' : '‚ûï Nuevo Club'"></h1>
            <a th:href="@{/clubes}" class="btn btn-secondary">‚Üê Volver a Clubes</a>
        </div>

        <div class="card">
            <div class="card-body">
                <form th:action="@{/clubes/guardar}" th:object="${club}" method="post">
                    <input type="hidden" th:field="*{id}">
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre del Club *</label>
                                <input type="text" class="form-control" id="nombre" th:field="*{nombre}" 
                                       placeholder="Ingrese el nombre del club" required>
                                <div class="form-text">Nombre oficial del club de f√∫tbol</div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="ciudad" class="form-label">Ciudad</label>
                                <input type="text" class="form-control" id="ciudad" th:field="*{ciudad}" 
                                       placeholder="Ciudad sede del club">
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="fundacion" class="form-label">A√±o de Fundaci√≥n</label>
                                <input type="number" class="form-control" id="fundacion" th:field="*{fundacion}" 
                                       min="1800" max="2024" placeholder="Ej: 1946">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="entrenador" class="form-label">Entrenador</label>
                                <select class="form-select" id="entrenador" th:field="*{entrenador}">
                                    <option value="">Seleccionar Entrenador</option>
                                    <option th:each="entrenador : ${entrenadores}" 
                                            th:value="${entrenador.id}"
                                            th:text="${entrenador.nombre + ' ' + entrenador.apellido + ' (' + entrenador.nacionalidad + ')'}"
                                            th:selected="${club.entrenador != null && club.entrenador.id == entrenador.id}">
                                    </option>
                                </select>
                                <div class="form-text">Seleccione el entrenador del club</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="asociacion" class="form-label">Asociaci√≥n</label>
                        <select class="form-select" id="asociacion" th:field="*{asociacion}">
                            <option value="">Seleccionar Asociaci√≥n</option>
                            <option th:each="asociacion : ${asociaciones}" 
                                    th:value="${asociacion.id}"
                                    th:text="${asociacion.nombre + ' - ' + asociacion.pais}"
                                    th:selected="${club.asociacion != null && club.asociacion.id == asociacion.id}">
                            </option>
                        </select>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                        <button type="submit" class="btn btn-success">
                            <span th:text="${club.id != null} ? 'üíæ Actualizar Club' : '‚ûï Crear Club'"></span>
                        </button>
                        <a th:href="@{/clubes}" class="btn btn-secondary">‚ùå Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
