<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${entrenador.nombre + ' ' + entrenador.apellido}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 th:text="'üë®‚Äçüíº ' + ${entrenador.nombre} + ' ' + ${entrenador.apellido}"></h1>
            <a th:href="@{/entrenadores}" class="btn btn-secondary">Volver</a>
        </div>

        <div class="card">
            <div class="card-header">
                <h5>Informaci√≥n del Entrenador</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <p><strong>ID:</strong> <span th:text="${entrenador.id}"></span></p>
                        <p><strong>Nombre:</strong> <span th:text="${entrenador.nombre}"></span></p>
                        <p><strong>Apellido:</strong> <span th:text="${entrenador.apellido}"></span></p>
                        <p><strong>Edad:</strong> <span th:text="${entrenador.edad}"></span></p>
                    </div>
                    <div class="col-md-6">
                        <p><strong>Nacionalidad:</strong> <span th:text="${entrenador.nacionalidad}"></span></p>
                        <p><strong>Club Actual:</strong> 
                            <span th:if="${entrenador.club != null}" 
                                  th:text="${entrenador.club.nombre}"></span>
                            <span th:unless="${entrenador.club != null}">Sin club</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-3">
            <a th:href="@{/entrenadores/editar/{id}(id=${entrenador.id})}" class="btn btn-warning">Editar Entrenador</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
