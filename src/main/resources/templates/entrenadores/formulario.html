<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${entrenador.id != null} ? 'Editar Entrenador' : 'Nuevo Entrenador'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">‚öΩ Futbol App</a>
            <div class="navbar-nav">
                <a class="nav-link" th:href="@{/clubes}">Clubes</a>
                <a class="nav-link" th:href="@{/jugadores}">Jugadores</a>
                <a class="nav-link active" th:href="@{/entrenadores}">Entrenadores</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 th:text="${entrenador.id != null} ? '‚úèÔ∏è Editar Entrenador' : '‚ûï Nuevo Entrenador'"></h1>
            <a th:href="@{/entrenadores}" class="btn btn-secondary">‚Üê Volver a Entrenadores</a>
        </div>

        <div class="card">
            <div class="card-body">
                <form th:action="@{/entrenadores/guardar}" th:object="${entrenador}" method="post">
                    <input type="hidden" th:field="*{id}">
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Nombre *</label>
                                <input type="text" class="form-control" th:field="*{nombre}" required
                                       placeholder="Ingrese el nombre del entrenador">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Apellido *</label>
                                <input type="text" class="form-control" th:field="*{apellido}" required
                                       placeholder="Ingrese el apellido del entrenador">
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Edad</label>
                                <input type="number" class="form-control" th:field="*{edad}" min="25" max="80"
                                       placeholder="Edad del entrenador">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Nacionalidad</label>
                                <input type="text" class="form-control" th:field="*{nacionalidad}"
                                       placeholder="Nacionalidad del entrenador">
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                        <button type="submit" class="btn btn-success">
                            <span th:text="${entrenador.id != null} ? 'üíæ Actualizar Entrenador' : '‚ûï Crear Entrenador'"></span>
                        </button>
                        <a th:href="@{/entrenadores}" class="btn btn-secondary">‚ùå Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
