<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${jugador.nombre + ' ' + jugador.apellido}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 th:text="'üë§ ' + ${jugador.nombre} + ' ' + ${jugador.apellido}"></h1>
            <a th:href="@{/jugadores}" class="btn btn-secondary">Volver</a>
        </div>

        <div class="card">
            <div class="card-header">
                <h5>Informaci√≥n del Jugador</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <p><strong>ID:</strong> <span th:text="${jugador.id}"></span></p>
                        <p><strong>Nombre:</strong> <span th:text="${jugador.nombre}"></span></p>
                        <p><strong>Apellido:</strong> <span th:text="${jugador.apellido}"></span></p>
                        <p><strong>N√∫mero:</strong> <span th:text="${jugador.numero}"></span></p>
                    </div>
                    <div class="col-md-6">
                        <p><strong>Posici√≥n:</strong> <span th:text="${jugador.posicion}"></span></p>
                        <p><strong>Club:</strong> 
                            <span th:if="${jugador.club != null}" 
                                  th:text="${jugador.club.nombre}"></span>
                            <span th:unless="${jugador.club != null}">Sin club</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-3">
            <a th:href="@{/jugadores/editar/{id}(id=${jugador.id})}" class="btn btn-warning">Editar Jugador</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
