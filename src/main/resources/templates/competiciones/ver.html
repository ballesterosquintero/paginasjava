<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${competicion.nombre}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 th:text="'üèÜ ' + ${competicion.nombre}"></h1>
            <a th:href="@{/competiciones}" class="btn btn-secondary">Volver</a>
        </div>

        <div class="card">
            <div class="card-header">
                <h5>Informaci√≥n de la Competici√≥n</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <p><strong>ID:</strong> <span th:text="${competicion.id}"></span></p>
                        <p><strong>Nombre:</strong> <span th:text="${competicion.nombre}"></span></p>
                        <p><strong>Monto del Premio:</strong> $<span th:text="${#numbers.formatInteger(competicion.montoPremio, 0, 'DEFAULT')}"></span></p>
                    </div>
                    <div class="col-md-6">
                        <p><strong>Fecha de Inicio:</strong> <span th:text="${competicion.fechaInicio}"></span></p>
                        <p><strong>Fecha de Fin:</strong> <span th:text="${competicion.fechaFin}"></span></p>
                        <p><strong>Clubes Participantes:</strong> 
                            <span th:if="${!competicion.clubes.empty}" 
                                  th:text="${competicion.clubes.size()} + ' clubes'"></span>
                            <span th:unless="${!competicion.clubes.empty}">0 clubes</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-3">
            <a th:href="@{/competiciones/editar/{id}(id=${competicion.id})}" class="btn btn-warning">Editar Competici√≥n</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
