<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${jugador.id != null} ? 'Editar Jugador' : 'Nuevo Jugador'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">‚öΩ Futbol App</a>
            <div class="navbar-nav">
                <a class="nav-link" th:href="@{/clubes}">Clubes</a>
                <a class="nav-link active" th:href="@{/jugadores}">Jugadores</a>
                <a class="nav-link" th:href="@{/entrenadores}">Entrenadores</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 th:text="${jugador.id != null} ? '‚úèÔ∏è Editar Jugador' : '‚ûï Nuevo Jugador'"></h1>
            <a th:href="@{/jugadores}" class="btn btn-secondary">‚Üê Volver a Jugadores</a>
        </div>

        <div class="card">
            <div class="card-body">
                <form th:action="@{/jugadores/guardar}" th:object="${jugador}" method="post">
                    <input type="hidden" th:field="*{id}">
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Nombre *</label>
                                <input type="text" class="form-control" th:field="*{nombre}" required
                                       placeholder="Ingrese el nombre del jugador">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Apellido *</label>
                                <input type="text" class="form-control" th:field="*{apellido}" required
                                       placeholder="Ingrese el apellido del jugador">
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label class="form-label">N√∫mero</label>
                                <input type="number" class="form-control" th:field="*{numero}" min="1" max="99"
                                       placeholder="N√∫mero de camiseta">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label class="form-label">Posici√≥n</label>
                                <select class="form-select" th:field="*{posicion}">
                                    <option value="">Seleccionar posici√≥n</option>
                                    <option value="Portero">Portero</option>
                                    <option value="Defensa">Defensa</option>
                                    <option value="Mediocampista">Mediocampista</option>
                                    <option value="Delantero">Delantero</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label class="form-label">Club</label>
                                <select class="form-select" th:field="*{club}">
                                    <option value="">Seleccionar Club</option>
                                    <option th:each="club : ${clubes}" 
                                            th:value="${club.id}"
                                            th:text="${club.nombre}"
                                            th:selected="${jugador.club != null && jugador.club.id == club.id}">
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                        <button type="submit" class="btn btn-success">
                            <span th:text="${jugador.id != null} ? 'üíæ Actualizar Jugador' : '‚ûï Crear Jugador'"></span>
                        </button>
                        <a th:href="@{/jugadores}" class="btn btn-secondary">‚ùå Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
