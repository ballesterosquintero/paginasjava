<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${asociacion.id != null} ? 'Editar Asociaci√≥n' : 'Nueva Asociaci√≥n'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">‚öΩ Futbol App</a>
            <div class="navbar-nav">
                <a class="nav-link" th:href="@{/clubes}">Clubes</a>
                <a class="nav-link" th:href="@{/jugadores}">Jugadores</a>
                <a class="nav-link" th:href="@{/entrenadores}">Entrenadores</a>
                <a class="nav-link active" th:href="@{/asociaciones}">Asociaciones</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 th:text="${asociacion.id != null} ? '‚úèÔ∏è Editar Asociaci√≥n' : '‚ûï Nueva Asociaci√≥n'"></h1>
            <a th:href="@{/asociaciones}" class="btn btn-secondary">‚Üê Volver a Asociaciones</a>
        </div>

        <div class="card">
            <div class="card-body">
                <form th:action="@{/asociaciones/guardar}" th:object="${asociacion}" method="post">
                    <input type="hidden" th:field="*{id}">
                    
                    <div class="mb-3">
                        <label class="form-label">Nombre *</label>
                        <input type="text" class="form-control" th:field="*{nombre}" required
                               placeholder="Ingrese el nombre de la asociaci√≥n">
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Pa√≠s</label>
                                <input type="text" class="form-control" th:field="*{pais}"
                                       placeholder="Pa√≠s de la asociaci√≥n">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Presidente</label>
                                <input type="text" class="form-control" th:field="*{presidente}"
                                       placeholder="Nombre del presidente">
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                        <button type="submit" class="btn btn-success">
                            <span th:text="${asociacion.id != null} ? 'üíæ Actualizar Asociaci√≥n' : '‚ûï Crear Asociaci√≥n'"></span>
                        </button>
                        <a th:href="@{/asociaciones}" class="btn btn-secondary">‚ùå Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
