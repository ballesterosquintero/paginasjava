<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${asociacion.nombre}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 th:text="'üèõÔ∏è ' + ${asociacion.nombre}"></h1>
            <a th:href="@{/asociaciones}" class="btn btn-secondary">Volver</a>
        </div>

        <div class="card">
            <div class="card-header">
                <h5>Informaci√≥n de la Asociaci√≥n</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <p><strong>ID:</strong> <span th:text="${asociacion.id}"></span></p>
                        <p><strong>Nombre:</strong> <span th:text="${asociacion.nombre}"></span></p>
                        <p><strong>Pa√≠s:</strong> <span th:text="${asociacion.pais}"></span></p>
                    </div>
                    <div class="col-md-6">
                        <p><strong>Presidente:</strong> <span th:text="${asociacion.presidente}"></span></p>
                        <p><strong>Clubes Afiliados:</strong> 
                            <span th:if="${!asociacion.clubes.empty}" 
                                  th:text="${asociacion.clubes.size()} + ' clubes'"></span>
                            <span th:unless="${!asociacion.clubes.empty}">0 clubes</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-3">
            <a th:href="@{/asociaciones/editar/{id}(id=${asociacion.id})}" class="btn btn-warning">Editar Asociaci√≥n</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
